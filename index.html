<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
        <h3 class="white_label">FACE RECOGNITION WEB APP</h3>
      <br><br>

      <p style="font-size: 22px;" class="white_label">Model is trained to identify the following objects: </p>
      <br><br>
      <center>
      <div class="name_of_objects" style="font-size: 20px;" >
        Father
        <br><br>
        Mother
        <br><br>
        Brother
        <br><br>
        Sister
        
      </div>
    </center>
    
      <br>
      <label class="white_label">Webcam View - </label>
      <div id="camera">

      </div>

      <br><br>
      <div id="result">

      </div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
      
      <br><br>
      <button onclick="check();" class="btn btn-success">Identify Image</button>
      <br><br>

      <p class="white_label" style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
      <p class="white_label" style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
  
<script src="main.js"></script>
</div>
  </body>
</html>
